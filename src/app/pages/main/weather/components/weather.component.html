<section class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 pt-3">
        <mat-card>
          <mat-card-content>
            <mat-card-header>
              <mat-card-title>Weather in the capital</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
              <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-select>
                  @for (capital of capitals; track capital) {
                    <mat-option
                      (click)="getWeather(capital)"
                      [value]="capital"
                      >{{ capital }}</mat-option
                    >
                  }
                </mat-select>
              </mat-form-field>
            </mat-card-actions>
          </mat-card-content>
          @if (isLoading()) {
            <mat-spinner />
          } @else {
            <mat-card-content>
              <mat-card-header>
                <mat-card-title> {{ weather()?.temp_c }}&deg;C</mat-card-title>
                <mat-card-subtitle
                  >last_updated:
                  {{
                    weather()?.last_updated | date: "medium"
                  }}</mat-card-subtitle
                >
              </mat-card-header>
            </mat-card-content>
          }
        </mat-card>
      </div>
    </div>
  </div>
</section>
